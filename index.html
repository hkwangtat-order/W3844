    function updateQty(name, delta) {
        if (!cart[name]) cart[name] = 0;
        cart[name] += delta;
        if (cart[name] <= 0) delete cart[name];
        
        // åŒæ­¥æ‰€æœ‰è©²ç”¢å“çš„è¼¸å…¥æ¡† (å› ç‚ºå¯èƒ½åŒæ™‚å‡ºç¾åœ¨å…©é‚Š)
        const inputs = document.querySelectorAll(`input[id='qty-${name}']`);
        inputs.forEach(input => {
            input.value = cart[name] || 0;
            const row = input.closest('.product-row');
            if (cart[name] > 0) row.classList.add('selected');
            else row.classList.remove('selected');
        });

        calculateTotal();
    }

    function calculateTotal() {
        let count = 0;
        for (let key in cart) {
            count += cart[key];
        }
        document.getElementById('totalQty').innerText = count;
    }
